apiVersion: apps/v1
kind: Deployment
metadata:
  name: symphonia-metrics-exporter
  namespace: symphonia
spec:
  replicas: 1
  selector:
    matchLabels:
      app: symphonia-metrics-exporter
  template:
    metadata:
      labels:
        app: symphonia-metrics-exporter
    spec:
      containers:
      - name: metrics-exporter
        image: symphonia/metrics-exporter:latest
        ports:
        - containerPort: 8000
          name: metrics
        env:
        - name: MLFLOW_TRACKING_URI
          value: "http://mlflow.symphonia:5000"
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /metrics
            port: metrics
          initialDelaySeconds: 30
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /metrics
            port: metrics
          initialDelaySeconds: 15
          periodSeconds: 15
---
apiVersion: v1
kind: Service
metadata:
  name: symphonia-metrics-exporter
  namespace: symphonia
spec:
  selector:
    app: symphonia-metrics-exporter
  ports:
  - port: 8000
    targetPort: metrics
    name: metrics
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: symphonia-metrics-exporter
  namespace: monitoring
spec:
  selector:
    matchLabels:
      app: symphonia-metrics-exporter
  endpoints:
  - port: metrics
    interval: 30s
  namespaceSelector:
    matchNames:
    - symphonia
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: symphonia-monitoring-config
  namespace: symphonia
data:
  alertmanager.yml: |
    global:
      resolve_timeout: 5m
    route:
      group_by: ['alertname', 'severity']
      group_wait: 30s
      group_interval: 5m
      repeat_interval: 12h
      receiver: 'team-notifications'
      routes:
      - match:
          severity: critical
        receiver: 'pager-duty'
        continue: true
    receivers:
    - name: 'team-notifications'
      slack_configs:
      - channel: '#symphonia-alerts'
        send_resolved: true
    - name: 'pager-duty'
      pagerduty_configs:
      - service_key: '{{PAGERDUTY_KEY}}'
        send_resolved: true
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: symphonia-monitoring
  namespace: symphonia
spec:
  serviceName: symphonia-monitoring
  replicas: 1
  selector:
    matchLabels:
      app: symphonia-monitoring
  template:
    metadata:
      labels:
        app: symphonia-monitoring
    spec:
      containers:
      - name: prometheus
        image: prom/prometheus:latest
        args:
        - "--config.file=/etc/prometheus/prometheus.yml"
        - "--storage.tsdb.path=/prometheus"
        - "--storage.tsdb.retention.time=15d"
        - "--web.enable-lifecycle"
        ports:
        - containerPort: 9090
          name: prometheus
        volumeMounts:
        - name: prometheus-config
          mountPath: /etc/prometheus
        - name: prometheus-storage
          mountPath: /prometheus
      - name: grafana
        image: grafana/grafana:latest
        ports:
        - containerPort: 3000
          name: grafana
        env:
        - name: GF_SECURITY_ADMIN_PASSWORD
          valueFrom:
            secretKeyRef:
              name: grafana-admin
              key: password
        volumeMounts:
        - name: grafana-storage
          mountPath: /var/lib/grafana
      volumes:
      - name: prometheus-config
        configMap:
          name: prometheus-config
      - name: grafana-storage
        persistentVolumeClaim:
          claimName: grafana-storage
  volumeClaimTemplates:
  - metadata:
      name: prometheus-storage
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 50Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: grafana-storage
  namespace: symphonia
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
---
apiVersion: v1
kind: Service
metadata:
  name: symphonia-monitoring
  namespace: symphonia
spec:
  selector:
    app: symphonia-monitoring
  ports:
  - name: prometheus
    port: 9090
    targetPort: prometheus
  - name: grafana
    port: 3000
    targetPort: grafana
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: symphonia-monitoring
  namespace: symphonia
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  tls:
  - hosts:
    - monitoring.symphonia.ai
    secretName: monitoring-tls
  rules:
  - host: monitoring.symphonia.ai
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: symphonia-monitoring
            port:
              name: grafana