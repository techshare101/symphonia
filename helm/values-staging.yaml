global:
  environment: staging
  domain: staging.symphonia.ai
  
api:
  replicas: 2
  resources:
    requests:
      cpu: 200m
      memory: 512Mi
    limits:
      cpu: 500m
      memory: 1Gi
  autoscaling:
    minReplicas: 2
    maxReplicas: 5

worker:
  replicas: 1
  resources:
    requests:
      cpu: 200m
      memory: 512Mi
    limits:
      cpu: 1000m
      memory: 2Gi
  autoscaling:
    minReplicas: 1
    maxReplicas: 5

ml:
  replicas: 1
  resources:
    requests:
      cpu: 500m
      memory: 1Gi
    limits:
      cpu: 2000m
      memory: 4Gi
  autoscaling:
    minReplicas: 1
    maxReplicas: 3
  gpu:
    enabled: true
    count: 1

monitoring:
  prometheus:
    retention: 7d
    storageSize: 20Gi
  grafana:
    persistence:
      size: 5Gi

mlflow:
  postgresql:
    persistence:
      size: 10Gi

storage:
  redis:
    persistence:
      size: 5Gi
    cluster:
      replicas: 2
  postgresql:
    persistence:
      size: 20Gi
    replication:
      replicas: 1
  minio:
    persistence:
      size: 50Gi

logging:
  elasticsearch:
    replicas: 1
    storage:
      size: 50Gi

backup:
  retention: 7d
  schedule: "0 1 * * *"